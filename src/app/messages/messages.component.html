<div class="row">
  <div *ngIf="messageService.messages.length" class="col-12 mt-5 alert alert-light">
    <h2 class="text-dark">Messages</h2>
    <button class="clear"
      (click)="messageService.clear()">clear</button>
    <div *ngFor='let message of messageService.messages' class="mt-2 alert alert-secondary" role="alert">
      {{message}}
    </div>
  </div>
</div>
