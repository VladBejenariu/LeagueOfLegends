<div class="row row-eq-heigh mt-4">
    <div id="carouselExampleControls" class="carousel slide col-12 w-100 d-md-none" data-ride="carousel">
        <div class="carousel-inner">
            <div *ngFor="let hero of heroes" class="carousel-item" [ngClass]="{'active' : hero.id === 11}">
                <div class="card-header bg-light text-dark p-3">
                    <img [src]="getAvatarUrl(hero)" class="rounded mx-auto d-block" alt="avatar" width="250" height="350">
                </div>
                <div class="card-block bg-light p-2">
                    <p class="text-dark"><em>{{ hero.description }}</em></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="card col-lg-4 col-md-5 col-sm-12 d-lg-inline-block d-none d-md-block p-0 mb-2">
        <h3 class="card-header bg-light text-dark p-3">Choose your hero:</h3>
        <div class="card-block">
            <ul class="list-group list-group-flush">
                <li *ngFor="let hero of heroes" [ngClass]="{'active active-secondary': selectedHero === hero }"
                    class="list-group-item clickable" (click)="onSelect(hero)">
                    <span class="badge badge-dark badge-pill">{{ hero.id }}</span>
                    <span class="ml-1 mt-1">{{ hero.name | uppercase }}</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="card col-md-6 col-sm-12 d-lg-none d-none d-md-block ml-5" *ngIf="selectedHero">
        <div class="card-header bg-light text-dark p-3">
            <img [src]="selectedHeroAvatarPath" class="rounded mx-auto d-block" alt="avatar" width="250" height="350">
        </div>
        <div class="card-block">
            <div class="text-dark p-2"><em>{{ selectedHero.description }}</em></div>
        </div>
    </div>

    <div class="col-lg-8 d-none d-lg-block d-lg-inline-block">
        <div class="row" *ngIf="selectedHero">
            <div class="col-lg-6 d-lg-inline-block pl-2">
                <h3 class="alert alert-light text-dark p-3">{{selectedHero.name | uppercase}} Details</h3>
                <div><span>id: {{selectedHero.id}}</span></div>
                <div>
                    <label>name:
                        <input [(ngModel)]="selectedHero.name" placeholder="name">
                    </label>
                    <p><em>{{ selectedHero.description }}</em></p>
                </div>
            </div>
            <div class="img-container col-lg-6 d-inline-block mt-5 mx-auto">
                <img src="assets/images/frame.png" class="rounded avatar-frame" alt="frame" width="400" height="500">
                <img [src]="selectedHeroAvatarPath" class="rounded hero-avatar" alt="avatar" width="300" height="400">
                <div class="content d-lg-none">
                    <p><em>{{ selectedHero.description }}</em></p>
                </div>
            </div>
        </div>
    </div>
</div>
